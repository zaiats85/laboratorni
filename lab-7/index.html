<!DOCTYPE html>
<html>
<title>Заяць О.В., ЗПІ-зп82</title>

<meta charset="UTF-8">
<meta name="description" content="Laboratory work frontend KPI">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--switch if no cdn available-->
<!--<link rel="stylesheet" href="node_modules/w3css/w3.css">-->
<!--<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">-->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">

<body>

<div class="main-container">
    <div class="w3-container w3-green">
        <h2>Форма запиту студента</h2>
    </div>

    <form name="student" class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin" id="student">
        <h2 class="w3-center">Контактна форма</h2>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border"
                       name="pib"
                       type="text"
                       placeholder="Незлобін Василь Петрович"
                       oninvalid="this.setCustomValidity('Некоректно заповнено ПІБ')"
                       oninput="setCustomValidity('')"
                       required
                >
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-address-card"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border"
                       name="group"
                       type="text"
                       placeholder="ЗПІ-зп-81"
                       oninvalid="this.setCustomValidity('Такої групи не існує')"
                       oninput="setCustomValidity('')"
                       required>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border"
                       name="variant"
                       type="number"
                       placeholder="Варіант"
                       oninvalid="this.setCustomValidity('Такого варіанту не існує')"
                       min="0"
                       max="30"
                       oninput="setCustomValidity('')"
                       required>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border"
                       name="phone"
                       pattern="^\+?3?8?(0[5-9][0-9]\d{7})$"
                       placeholder="095 123 465 45"
                       oninvalid="this.setCustomValidity('Введіть номер українського оператора')"
                       oninput="setCustomValidity('')"
                       required>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border"
                       name="email"
                       type="email"
                       placeholder="Email"
                       oninvalid="this.setCustomValidity('Невірний email')"
                       oninput="setCustomValidity('')"
                       required>
            </div>
        </div>

        <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding" id="studentSubmit" onclick="submitForm(event)">
            Показати
        </button>

    </form>

    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center"><br>
                <span onclick="document.getElementById('id01').style.display='none'"
                      class="w3-button w3-xlarge w3-hover-red w3-display-topright"
                      title="Close Modal">&times;</span>
                <img src="assets/img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
            </div>

            <div class="w3-section w3-padding-16">
                <p id="result" class="w3-center"></p>
            </div>

            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('id01').style.display='none'" type="button"
                        class="w3-button w3-red">Назад
                </button>
            </div>

        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
