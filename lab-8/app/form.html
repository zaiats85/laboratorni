<!-- Furniture Section -->
<div class="w3-row-padding" id="furniture">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Меблі</h3>
    <form action="form.php"
          method="POST"
          name="furniture"
          class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin">
        <h2 class="w3-center">Замовлення</h2>
        <div class="w3-row w3-section">
            <div class="w3-rest">
                <select class="w3-select w3-border"
                        name="furniture_type"
                        oninvalid="this.setCustomValidity('Виберіть тип виробу')"
                        oninput="setCustomValidity('')"
                        required>
                    <option value="" disabled selected>Виберіть тип виробу</option>
                    <option value="wardrobe">Шафа</option>
                    <option value="table">Стіл</option>
                    <option value="sideboard">Сервант</option>
                    <option value="commode">Комод</option>
                    <option value="bed">Ліжко</option>
                </select>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-rest">
                <select class="w3-select w3-border"
                        name="furniture_material"
                        oninvalid="this.setCustomValidity('Виберіть матеріал виробу')"
                        oninput="setCustomValidity('')"
                        required>
                    <option value="" disabled selected>Виберіть матеріал виробу</option>
                    <option value="oak">Дуб</option>
                    <option value="nut">Горіх</option>
                    <option value="beech">Бук</option>
                    <option value="pine">Сосна</option>
                    <option value="red_tree">Червоне дерево</option>
                </select>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-rest">
                <input class="w3-input w3-border"
                       name="quantity"
                       type="number"
                       min="1"
                       max="100"
                       placeholder="Кількість (шт)"
                       oninvalid="this.setCustomValidity('введіть кількість (шт) від 0 до 100')"
                       oninput="setCustomValidity('')"
                       required>
            </div>
        </div>

        <div class="w3-row w3-section">
            <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding"
                    id="furnitureSubmit"
                    type="submit"> Надіслати
            </button>
        </div>
    </form>
</div>
