<!--Trig Section-->
<div class="w3-container w3-padding-32" id="trigonometric">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Тригонометричні функції</h3>

    <!-- Trigonometric form Section -->
    <div class="w3-row-padding">
        <form action="form.php"
              method="POST"
              name="trigonometric"
              class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin">
            <h2 class="w3-center"> Розрахунок </h2>

            <div class="w3-row w3-section" >
                <input class="w3-radio" type="radio" name="units" value="radian" checked onchange="setLogic(event)">
                <label>Radian</label>

                <input class="w3-radio" type="radio" name="units" value="grad" onchange="setLogic(event)">
                <label>Degree</label>

            </div>
            <div class="w3-row w3-section">
                <div class="w3-rest">
                    <input class="w3-input w3-border"
                           name="argument"
                           type="number"
                           placeholder="360&deg; = 2&#960;"
                           min="0"
                           oninvalid="setCustomValidity('Введіть додатне число')"
                           oninput="setCustomValidity('')"
                           required>
                </div>
            </div>

            <div class="w3-row w3-section">
                <div class="w3-rest">
                    <select class="w3-select w3-border"
                            name="trig_function"
                            oninvalid="setCustomValidity('Виберіть тригонометричну функцію')"
                            oninput="setCustomValidity('')"
                            required>
                        <option value="" disabled selected>функція</option>
                        <option value="sin">sin x</option>
                        <option value="cos">cos x</option>
                        <option value="tan">tg x</option>
                        <option value="ctan">ctg x</option>
                    </select>
                </div>
            </div>

            <div class="w3-row w3-section">
                <span>Результат: </span>
                <span  id="result" style="visibility: hidden"></span>
            </div>

            <div class="w3-row w3-section">
                <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding"
                        onclick="calculate(event)">
                    Обчислити
                </button>
            </div>
        </form>
    </div>
</div>
